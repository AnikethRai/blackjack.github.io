<head>

<body>
    <div class="container">

                <h1>BLACKJACK</h1>
                <p id="out">Want to play a round?</p>
                <p id="cards-el">Card:</p>
                <p id="sum-el">Sum:</p>
                <button id="name-el" onclick="entername()">Enter Name</button>
                <button id="start-bt" onclick="start()">START GAME</button>

            </div>
        </div>
        <div class="row div">
            <div class="col-sm-12">
                <h2>Rules:</h2>
                <ol class="list-unstyled">
                    <li>If the sum of your cards is greater than 21, then you are out of the GAME</li>
                    <li>If the sum is equal to 21 then you have a ðŸ–¤BLACKJACKðŸ–¤</li>
                    <li>If the sum is lesser or nearer to the 21, then you can draw the Card</li>
                </ol>
            </div>
        </div>
    </div>
